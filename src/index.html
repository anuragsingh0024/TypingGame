<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
</head>
<body>
 
   
  <body class="bg-black">
   
      <div id="main" class="h-screen w-full bg-black flex justify-center items-center">
            <div id="container" class="w-[70%] bg-gray-800 h-[70%] px-3 rounded-md flex flex-col gap-5 items-center">
              <div class="flex flex-col items-center ">
                  <input type="text" class="h-3">
                  <p id="paragraph" class="text-white text-center">The quick brown fox jumps over the lazy dog</p>
              </div>
              
              <div id="details" class="flex gap-10 items-center text-white ">
              <div class="time-left flex">
                <p>Time left: </p>
                <span><pre> <b>60</b></pre></span>
              </div>

              <div class="wpm flex">
                <p>WPM: </p>
                <span><pre> <b>0</b></pre></span>
              </div>

              <div class="cpm flex">
                <p>CPM: </p>
                <span><pre> <b>0</b></pre></span>
              </div>

              <div class="mistake flex">
                <p>Mistakes: </p>
                <span> <pre> <b>10</b></pre></span>
              </div>
              </div>
              <button class="bg-orange-500 rounded-md py-1 w-20">Reset</button>
              <div class="flex items-center gap-2">
                <p class="text-white font-serif font-semibold">For Mobile: </p>
                <button class="bg-orange-500 mobile rounded-md py-1 w-20 text-[12px] font-semibold">Click Here</button>
              </div>
              <p class="text-white">Made with ‚ù£ Anurag Singh Rajput</p>
            </div>
      </div>
  
  
            

    <script src="script.js"></script>
</body>
</html>
