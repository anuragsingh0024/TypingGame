<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
</head>
<body>
 
   
  <body class="bg-black">
   
      <div id="main" class="h-screen w-full bg-black flex justify-center items-center">
            <div id="container" class=" w-[90vw] lg:w-[70vw] md:h-[60vh] sm:w-[80vw] sm:h-[65vh] md:w-[80vw] bg-gray-800 h-[90vh]  lg:h-[60vh] px-3 py-3 rounded-md flex flex-col gap-5 items-center">
              <div class="flex flex-col items-center ">
                  <input type="text" class="h-3">
                  <p id="paragraph" class="text-white text-center text-2xl">The quick brown fox jumps over the lazy dog</p>
              </div>
              
              <div id="details" class="sm:flex-row sm:justify-center md:justify-center lg:justify-center flex flex-col lg:flex-row md:flex-row xl:flex 2xl:flex min-w-[90vw] w-full gap-1 items-center text-white text-[15px]  lg:text-2xl md:text-xl">
              <div class="time-left flex">
                <p>Time left: </p>
                <span><pre> <b>60</b> </pre></span>
              </div>

              <div class="wpm flex">
                <p>WPM: </p>
                <span><pre> <b>0</b> </pre></span>
              </div>

              <div class="cpm flex">
                <p>CPM: </p>
                <span><pre> <b>0</b> </pre></span>
              </div>

              <div class="mistake flex">
                <p>Mistakes: </p>
                <span> <pre> <b>0</b> </pre></span>
              </div>
              </div>
              <button class="bg-orange-500 rounded-md py-1 w-20 text-xl">Reset</button>
              <div class="flex items-center gap-2">
                <p class="text-white font-serif font-semibold">For Mobile: </p>
                <button class="bg-orange-500 mobile rounded-md py-1 w-20 text-[12px] font-semibold">Click Here</button>
              </div>
              <p class="text-white">Made with ‚ù£ Anurag Singh Rajput</p>
            </div>
      </div>
  
  
            

    <script src="script.js"></script>
</body>
</html>
